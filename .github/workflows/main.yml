name: Water Orton Air Quality Bot

on:
  schedule:
    # Schedule the script to run every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Be specific, '3.x' can be unpredictable

    # Step 3: Cache Python dependencies for faster runs
    - name: Cache Python packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Step 4: Install dependencies from requirements.txt (with upgrade and check)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip --version  # Check pip version
        python --version         # Check Python version
        pip install -U requests gspread google-auth google-auth-oauth2 tweepy

    # Step 5: Run the air quality script
    - name: Run Air Quality Script
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET_KEY: ${{ secrets.TWITTER_API_SECRET_KEY }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        AIRLY_API_KEY: ${{ secrets.AIRLY_API_KEY }}
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}  #<-- CRUCIAL ADDITION!
      run: python WaterOrtonAQI.py
